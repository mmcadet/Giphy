<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>Giphy API</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link href="assets/style.css" type="text/css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="jumbotron bg-primary text-center">
            <h1>GIPHY API</h1>
    </div>
    
    <div class="row">
		<div class="col-md-12">
			<div id="displayButtons"></div>
		</div>
	</div>

	<div class="row">
        <div class="col-md-12">    
            <!-- Form to add buttons here -->
            <form>
                <div class="form-group">
                  <label for="addTopic">Add a Singer:</label>
                  <input id="addTopic" type="text" class="form-control" placeholder="type here">
                  </div>
                <div class="form-group">
                  <button id="submitButton" type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
                    
        </div>
		<div class="col-md-12">
			<!-- Gifs will appear here -->
			<div id="gifImages"></div>
		</div>
	</div>

</div>

<!--jQuery CDN-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
<!--Java script -->
<script type="text/javascript" src="script.js"></script>

</body>
</html>
